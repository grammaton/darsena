title: Porto Morto
description: cadere sette volte, rialzarsi otto
theme: just-the-docs

url: grammaton.github.io/portomorto

aux_links:
  FAUST: http://127.0.0.1:8000/dist/
  LEAP: https://l-e-a-p.github.io

heading_anchors: true

math: mathjax

# For copy button on code
enable_copy_code_button: true

plugins:
  - jekyll-scholar
callouts:
  glossario:
    title: Glossario
    color: purple

footer_content: 'Giuseppe Silvi'

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

scholar:
  style: apa
  locale: it

  sort_by: none
  order: ascending

  source: ./sottomarini/musebib/
  # bibliography: nono-luigi.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"
